<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TutApp</title>
    
  </head>
  <body> 
    
    <div class="loginBase">
      <div> 
        <img class="designImg" src="../../../../imgs/image 3.png">
      </div>
        

            <div class="title"></div>
      <div>
        <h2>Bem vindo ao TutApp!</h2>
    <form action="../../Home/index.html" method="post">
        
      <label for="uname"><b>Usuário</b></label>

          <input 
            type="text" 
            placeholder="Enter Username" 
            name="uname" 
            required 
            id="login"
          />
        
        <label for="psw"><b>Senha</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="psw"
            required
            id="senha"
          />

        <label>
          <input type="checkbox" name="remember" /> Lembre de Mim
        </label>

        <div>
          <img class="otherAcess" src="../../../../imgs/icons8-google-48.png" alt="google" width="40" height="40">
          <img class="otherAcess" src="../../../../imgs/icons8-apple-logo-50.png" alt="apple-logo" width="40" height="40">
        </div>
        <div>
         <button type="submit" onclick="logar()"; return="false">Login</button>
        </div>
      </div>
            
      </div>
    </div>
    </form>
    <div class="ocean">
       <div class="wave"></div>
    </div> 
  
    <script>
      function logar(){
        var login = document.getElementById('login').value;
        var senha = document.getElementById('senha').value;

      if(login == "admin" && senha == "admin"){
          alert("SUCESSO.")
          location.href = "../../Home/home.html";
      }else{
        alert("Usuário ou senha incorreta.");
      }
        
        // location.href="../../Home/home.html";
      
      }

    </script>

  </body>
</html>
